<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Détails du Matériel</title>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Détails du Matériel</h1>

</body>
</html>
